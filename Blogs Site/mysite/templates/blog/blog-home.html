{% extends 'base.html'%}

{% block title %}Policy Planner Blog{% endblock title %}

{% block body %}

<h1 style="text-align:center">Our Blogs</h1>
<div class="container">
  <div class="row">
    {%for post in Allpost%}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" img="blog/{{post.thumbnail}}" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
        <img src="blog/{{post.thumbnail}}" class="img-thumbnail" alt="Cinque Terre"> 
        <div class="card-body">
          <h3 style="text-align:center">{{post.title}}</h3>
          <p class="card-text">{{post.description| slice:"100"}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a type="button" class="btn btn-sm btn-outline-secondary" href="{{post.slug}}"> Read More..</a>
            </div>
            <small class="text-muted">{{post.timestamp}}</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
